<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Expresión</title>
</head>
<body>
    <h1>Editar Expresión</h1>
    <form action="/expresiones/modificar" method="post">
        <input type="hidden" name="id" value="{{ data._id }}">
        <label for="expresion">Expresión:</label>
        <input type="text" id="expresion" name="expresion" value="{{ data._expresion }}" required>
        <button type="submit">Modificar</button>
    </form>
</body>
</html>
