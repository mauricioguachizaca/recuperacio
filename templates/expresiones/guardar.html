<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardar Expresión</title>
</head>
<body>
    <h1>Nueva Expresión</h1>
    <form action="/expresiones/guardar" method="post">
        <label for="expresion">Expresión:</label>
        <input type="text" id="expresion" name="expresion" required>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
